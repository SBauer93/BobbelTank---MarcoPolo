<!--
    All web stuff you should not change is located in lib-folder
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bobbel-Tank</title>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bobbeltank.core.css">
</head>
<body>

    <canvas id="bobbeltank" class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
        <!-- Bobbels are living here -->
    </canvas>

    <div  id="controlpanel" class="col-xs-12 col-sm-5 col-md-4 col-lg-3">

        <div class="controlpanel_slider col-xs-12">
            <h5>Control Panel</h5>
            <span class="col-xs-12"><small class="pull-left">Speed</small><small class="pull-right"><span id="controlpanel_slider_speed"></span>s</small></span>
            <input type="range" min="100" max="2000" value="500" class="slider col-xs-12" id="simulationSpeed">
        </div>

        <div class="col-xs-12" id="controlpanel_log"> <!-- logelements appear here --> </div>

    </div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="bobbeltank.core.js"></script>
    <script type="text/javascript" src="bobbeltank.js"></script>

    <script type="text/javascript" src="lib/live.js"></script>

</body>
</html>
